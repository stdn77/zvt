version: '3.8'

services:
  backend:
    build: .
    container_name: zvit-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      # Підключення до існуючого MySQL контейнера (zvit-mysql на порті 3307)
      - SPRING_DATASOURCE_URL=jdbc:mysql://host.docker.internal:3307/zvit_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=zvituser
      - SPRING_DATASOURCE_PASSWORD=zvitpass123
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=com.mysql.cj.jdbc.Driver
      - SPRING_JPA_DATABASE_PLATFORM=org.hibernate.dialect.MySQLDialect
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      # JWT та шифрування
      - JWT_SECRET=${JWT_SECRET:-your_jwt_secret_key_min_256_bits_long_string_here_12345}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-your_encryption_key_here}
      # Firebase (якщо потрібно)
      - GOOGLE_APPLICATION_CREDENTIALS=/app/config/firebase-service-account.json
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    extra_hosts:
      - "host.docker.internal:host-gateway"
