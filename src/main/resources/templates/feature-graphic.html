<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZVIT Feature Graphic</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #333;
            padding: 20px;
        }

        .banner {
            width: 1024px;
            height: 500px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Background decorations */
        .banner::before {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(74, 222, 128, 0.15) 0%, transparent 70%);
            top: -200px;
            right: -100px;
        }

        .banner::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(34, 197, 94, 0.1) 0%, transparent 70%);
            bottom: -150px;
            left: -50px;
        }

        .content {
            display: flex;
            align-items: center;
            gap: 60px;
            z-index: 1;
            padding: 0 80px;
        }

        .logo-section {
            flex-shrink: 0;
        }

        .logo {
            width: 200px;
            height: 200px;
        }

        .text-section {
            color: white;
        }

        .app-name {
            font-size: 72px;
            font-weight: 800;
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            letter-spacing: -2px;
        }

        .tagline {
            font-size: 28px;
            color: #94a3b8;
            font-weight: 500;
            margin-bottom: 25px;
        }

        .features {
            display: flex;
            gap: 30px;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #cbd5e1;
            font-size: 16px;
        }

        .feature-icon {
            width: 36px;
            height: 36px;
            background: rgba(74, 222, 128, 0.2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        /* Floating elements */
        .float-element {
            position: absolute;
            opacity: 0.1;
        }

        .float-1 {
            top: 30px;
            left: 30px;
            width: 80px;
            height: 80px;
            border: 3px solid #4ade80;
            border-radius: 16px;
            transform: rotate(15deg);
        }

        .float-2 {
            bottom: 40px;
            right: 60px;
            width: 60px;
            height: 60px;
            border: 3px solid #22c55e;
            border-radius: 50%;
        }

        .float-3 {
            top: 80px;
            right: 200px;
            width: 40px;
            height: 40px;
            background: #4ade80;
            border-radius: 8px;
            transform: rotate(-20deg);
        }
    </style>
</head>
<body>
    <div class="banner">
        <!-- Floating decorations -->
        <div class="float-element float-1"></div>
        <div class="float-element float-2"></div>

            <div class="logo-section">

                    <circle cx="512" cy="512" r="250" fill="none" stroke="url(#logoGrad)" stroke-width="25" opacity="0.7"/>
                    <circle cx="512" cy="512" r="180" fill="url(#logoGrad)"/>
                    <polyline points="430,512 490,572 594,456" fill="none" stroke="white" stroke-width="45" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>

</body>
</html>
