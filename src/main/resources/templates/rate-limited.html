<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZVIT - Зачекайте</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            padding: 40px;
            max-width: 500px;
        }

        .icon {
            font-size: 80px;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #f59e0b;
        }

        p {
            color: #94a3b8;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .timer {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .timer-label {
            font-size: 0.9rem;
            color: #94a3b8;
            margin-bottom: 10px;
        }

        .timer-value {
            font-size: 3rem;
            font-weight: 700;
            color: #4ade80;
            font-family: 'Courier New', monospace;
        }

        .btn-home {
            display: inline-block;
            padding: 15px 40px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.2s;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-home:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .note {
            margin-top: 30px;
            font-size: 0.85rem;
            color: #64748b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">⏳</div>
        <h1>Зачекайте, будь ласка</h1>
        <p>Ви нещодавно запитували QR-код для доступу. Для безпеки ми обмежуємо частоту запитів.</p>

        <div class="timer">
            <div class="timer-label">Наступний запит доступний через:</div>
            <div class="timer-value" id="countdown">--:--</div>
        </div>

        <a href="/" class="btn-home">На головну</a>

        <p class="note">Це обмеження допомагає захистити систему від зловживань.</p>
    </div>

    <script th:inline="javascript">
        const remainingSeconds = /*[[${remainingSeconds}]]*/ 300;
        let seconds = remainingSeconds;

        function updateTimer() {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            document.getElementById('countdown').textContent =
                `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;

            if (seconds <= 0) {
                // Автоматично перезавантажуємо сторінку
                window.location.reload();
            } else {
                seconds--;
                setTimeout(updateTimer, 1000);
            }
        }

        updateTimer();
    </script>
</body>
</html>
