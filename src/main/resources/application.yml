spring:
  application:
    name: zvit-backend

  messages:
    encoding: UTF-8

  datasource:
    url: jdbc:mysql://localhost:3307/zvit_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: zvituser
    password: zvitpass123
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: false
    open-in-view: false

  security:
    user:
      name: admin
      password: admin

server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true

jwt:
  secret: eW91ci1zZWNyZXQta2V5LWNoYW5nZS1pbi1wcm9kdWN0aW9uLW1pbi0yNTYtYml0cy1sb25nLWZvci1zZWN1cml0eQ==
  expiration: 86400000

# Firebase Cloud Messaging
# Покладіть файл firebase-service-account.json у src/main/resources/
# Або вкажіть абсолютний шлях до файлу
firebase:
  config-path: firebase-service-account.json

logging:
  level:
    com.zvit: DEBUG
    org.springframework.security: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN